<section class="" style="height: 100%">
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%); height: 100%"
  >
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && f['email'].errors,
                      'is-valid': submitted && f['email'].errors == undefined
                    }"
                  />
                  <label class="form-label" for="email">Adres email</label>
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    [ngClass]="{
                      'is-invalid': submitted && f['password'].errors,
                      'is-valid': submitted && f['password'].errors == undefined
                    }"
                  />
                  <label class="form-label" for="password">Hasło</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Zaloguj
                </button>
              </form>
              <div>
                <div class="column">
                  <h6>Nie masz jeszcze konta?</h6>
                  <span>Możesz założyć je tutaj:</span>
                  <a class="sign-up" routerLink="/sign-up">Zarejestruj się</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
