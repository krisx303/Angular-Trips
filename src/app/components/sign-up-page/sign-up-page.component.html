<section class="" style="height: 100%">
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%); height: 100%"
  >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Najlepsze wycieczki <br />
            <span class="text-primary">w najlepszych cenach</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
            itaque accusantium odio, soluta, corrupti aliquam quibusdam tempora
            at cupiditate quis eum maiores libero veritatis? Dicta facilis sint
            aliquid ipsum atque?
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        formControlName="firstName"
                        [ngClass]="{
                          'is-invalid': submitted && f['firstName'].errors,
                          'is-valid':
                            submitted && f['firstName'].errors == undefined
                        }"
                      />
                      <label class="form-label" for="firstName">Imię</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        formControlName="lastName"
                        [ngClass]="{
                          'is-invalid': submitted && f['lastName'].errors,
                          'is-valid':
                            submitted && f['lastName'].errors == undefined
                        }"
                      />
                      <label class="form-label" for="lastName">Nazwisko</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && f['email'].errors,
                      'is-valid': submitted && f['email'].errors == undefined
                    }"
                  />
                  <label class="form-label" for="email">Adres email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    [ngClass]="{
                      'is-invalid': submitted && f['password'].errors,
                      'is-valid': submitted && f['password'].errors == undefined
                    }"
                  />
                  <label class="form-label" for="password">Hasło</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Zarejestruj się
                </button>
              </form>
              <div class="column">
                <h6>Masz już u nas konto?</h6>
                <a class="sign-up" routerLink="/sign-in">Zaloguj się</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
